<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <h1 align="center">Заполните анкету</h1>
   <form action="http://fe.it-academy.by/TestForm.php" name="form1" method="post|get" target="_blank">
      <fieldset>
         <legend>Личные данные</legend>
         <input type="text" name="surname" placeholder="Фимилия">
         <br>
         <input type="text" name="name" placeholder="Имя">
         <br>
         <input type="text" name="patronymic" placeholder="Отчество">
         <fieldset>
            <legend>Паспортные данные</legend>
            <label for="series">Серия</label>
            <label for="number">Номер паспорта</label>
            <br>
            <input type="text" name="series" id="series" placeholder="АА">
            <input type="text" name="number" id="number" placeholder="1234567">
         </fieldset>
         <fieldset>
            <legend>Дата рождения</legend>
            <label>
               <input type="text" name="year" placeholder="2000"> Год рождения </label>
            <br>
            <label>
               <select name="month">
                  <option value="1">январь</option>
                  <option value="1">февраль</option>
                  <option value="1">март</option>
                  <option value="1">апрель</option>
                  <option value="1">май</option>
                  <option value="1">июнь</option>
                  <option value="1">июль</option>
                  <option value="1">август</option>
                  <option value="1">сентябрь</option>
                  <option value="1">октябрь</option>
                  <option value="1">ноябрь</option>
                  <option value="1">декабрь</option>
               </select>
               Месяц рождения </label>
            <br>
            <label>
               <input type="number" name="date"> Дата рождения </label>
         </fieldset>
         <select name="nationality">
            <option value="1">РБ</option>
            <option value="1">Россия</option>
            <option value="1">Иное</option>
         </select>
         <br>
         <label>Адрес:
            <br>
            <textarea name="adress" id="adress" cols="20" rows="2"></textarea>
         </label>
      </fieldset>
      <fieldset>
         <legend>Интересы</legend>
         <fieldset>
            <legend>Хобби</legend>
            <label><input type="checkbox" name="checkbox_group[]" value="1"> Рыбалка </label>
            <br>
            <label><input type="checkbox" name="checkbox_group[]" value="2"> Астрномия </label>
            <br>
            <label><input type="checkbox" name="checkbox_group[]" value="3"> Дайвинг </label>
            <br>
            <label><input type="checkbox" name="checkbox_group[]" value="4"> Марки </label>
            <br>
            <input type="submit">
         </fieldset>
         <fieldset>
            <legend>Домашние животные</legend>
            <select name="hobby[]" size="12" multiple>
               <optgroup label="Попугаи">
                  <option value="1">Волнистый</option>
                  <option value="2">Ара</option>
                  <option value="3">Неразлучник</option>
               </optgroup>
               <optgroup label="Рыба">
                  <option value="4">Караси</option>
                  <option value="5">Окуни</option>
                  <option value="6">Осётр</option>
               </optgroup>
               <optgroup label="Птицы">
                  <option value="7">Стая ворон</option>
                  <option value="8">Аист</option>
                  <option value="9">Археоптерикс</option>
               </optgroup>
            </select>
         </fieldset>
      </fieldset>
      <fieldset>
         <legend>Данные для ввода и восстановления пороля</legend>
         <input type="text" name="login" placeholder="Логин">
         <br>
         <input type="password" name="password" placeholder="Пороль">
         <br>
      </fieldset>
      <fieldset>
         <legend>Координаты</legend>
         <input type="email" name="email" placeholder="введите адрес почты">
         <br>
         <input type="url" name="url" placeholder="введите адрес сайта">
         <br>
      </fieldset>
      <fieldset>
         <legend>Цифры</legend>
         <input type="number" name="number">
         <br>
      </fieldset>
      <fieldset>
         <legend>Кнопки управления</legend>
         <input type="submit">
         <input type="reset">
         <br>
         <button type="button">
            <img src="image/email.jpg" alt="почта" title="почта">
         </button>
      </fieldset>

</body>

</html>
